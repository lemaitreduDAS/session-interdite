<!DOCTYPE html><html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Interdite - Pack 200</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      #challenge {
        margin: 20px;
        font-size: 1.5rem;
        max-width: 90%;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #ff0040;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        z-index: -1;
        filter: blur(6px);
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>
    <h1>Session Interdite</h1>
    <div id="challenge">Prêt·e pour un nouveau défi ?</div>
    <button onclick="showChallenge()">Lancer</button><script>
  const challenges = [
    { text: "Bois une gorgée et regarde ton/ta partenaire sans parler pendant 30 sec.", img: "https://source.unsplash.com/featured/?intimate" },
    { text: "Frotte ton entrejambe contre lui/elle pendant 1 min, habillé.", img: "https://source.unsplash.com/featured/?touch" },
    { text: "Fume une taffe si t’es high, puis embrasse-le/la comme un animal.", img: "https://source.unsplash.com/featured/?smoke" },
    { text: "Fessée lente : donne/lui en 5, puis fais une pause tendresse.", img: "https://source.unsplash.com/featured/?spanking" },
    { text: "Tu préfères : sucer son doigt ou lui masser les fesses 1 min ?", img: "https://source.unsplash.com/featured/?choice" },
    { text: "Léche-lui le ventre pendant 20 sec. Puis bois 2 gorgées.", img: "https://source.unsplash.com/featured/?lick" },
    { text: "Doigts dans sa bouche. Garde-les là 10 sec. Intense.", img: "https://source.unsplash.com/featured/?mouth" },
    { text: "Attache ses mains avec un t-shirt. Puis embrasse son cou lentement.", img: "https://source.unsplash.com/featured/?tie" },
    { text: "Fais un strip lent de 2 min. L’autre regarde, pas touche.", img: "https://source.unsplash.com/featured/?striptease" },
    { text: "Tu le/la chevauches. Juste frottement. 60 sec. Sans son.", img: "https://source.unsplash.com/featured/?grind" },
    // ... Ajoute jusqu'à 200 défis en suivant cette même structure
  ];

  function showChallenge() {
    const rand = Math.floor(Math.random() * challenges.length);
    const c = challenges[rand];
    document.getElementById("challenge").innerText = c.text;
    document.getElementById("bg").style.backgroundImage = `url('${c.img}')`;
    if (window.speechSynthesis) {
      const utter = new SpeechSynthesisUtterance(c.text);
      utter.lang = 'fr-FR';
      utter.pitch = 0.8;
      utter.rate = 0.95;
      window.speechSynthesis.speak(utter);
    }
  }
</script>

  </body>
</html>
