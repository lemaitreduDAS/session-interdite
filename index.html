    function genererDefi() {
      const audio = document.getElementById("son");
      audio.play();
      const defi = fullList[Math.floor(Math.random() * fullList.length)];
      document.getElementById("defi").textContent = defi.text;
      document.getElementById("type").textContent = `Type : ${defi.type}`;

      const match = defi.text.match(/pendant (\d+) secondes/);
      if (match) {
        let seconds = parseInt(match[1]);
        const timerDiv = document.getElementById("timer");
        timerDiv.textContent = `⏳ ${seconds} secondes`;
        const interval = setInterval(() => {
          seconds--;
          timerDiv.textContent = `⏳ ${seconds} secondes`;
          if (seconds <= 0) {
            clearInterval(interval);
            timerDiv.textContent = "✅ Terminé !";
          }
        }, 1000);
      } else {
        document.getElementById("timer").textContent = "";
      }
    }
